<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Contact Information Page</title>
    <!-- Load the bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
      <!-- Load the local css need it for nav stuff and to make my overlay work!-->
      <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <span class="navbar-brand mb-1 h1">Kathleen Welch</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html#AboutMe">Home/About Me </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Ccontact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Nav -->
    <a id="Contact"></a>
    <div class="container-fluid bg">
      <div class="row"></div>
     <div class="col-md-12 col-sx-9 text-dark">
          <h2>Please Provide Your Contact Information</h2>
     </div>     
   
        <div class="w-75 border border-info mx-auto d-block p-3 form_bg" >
          
            <form>
                <div class="row form-group">
                    <div class="col">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <label for="inputFirstName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <!--Added the padding at the bottom to make submit part of form-->
                <div class="form-group pb-4">
                    <label for="inputStreet">Street Address</label>
                    <input type="text" class="form-control" id="inputSreetAddress" placeholder="123 Main Street">
                     <button type="submit" class="btn mt-2 btn-primary float-md-right">Submit</button>
                </div>     
            </form> 
          </div>
        </div>
      
    

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
